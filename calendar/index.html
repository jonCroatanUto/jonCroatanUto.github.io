<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calendar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header><section class="reminder">
        <div class='remindContent'>
        </div>

    </section>
        <div id="year-display">
            <img id="larrow" src="img/larrow.png" />
            <h1 id="year-text"></h1>
            <img id="rarrow" src="img/rarrow.png" />
        </div>
        <div id="barra">|</div>
        <div id="month-display">
            <div id="wrapper-previous-month"><h3 id="previous-month" class="month"></h3></div>
            <div id="wrapper-actual-month"><h1 id="actual-month" class="month"></h1></div>
            <div id="wrapper-next-month"><h3 id="next-month" class="month"></h3></div>
        </div>
    </header>
    <main>
    </main>
    <button id="add-event-button">+</button>
    <div class="form-popup">
        <div class="popup-inside">
        </div>
    </div>
</body>

<template class="newEvent">
    <form id="formEvent" class="eventForm" action="">
        <div class="closeButton-box">
            <span id="closeButton-shape">x</span>
        </div>
        <h1 id="formName">Add an event</h1>
        <div class='buttonStyles'>
            <input type="text" name="eventTittle" id="event-tittle" maxlength="60" required>
            <label for="event-tittle" class="label-name">
                <span class="eventTittle-name">
                    <h2>Title</h2>
                </span>
            </label>
        </div>
        <div class='buttonStyles'>
            <label for="initial-date">Initial date</label>
            <input type="datetime-local" name="initialDate" id="initial-date" required>

        </div>
        <div class='checkoxStyles'>
            <input type="checkbox" name="finalDateOption" id="final-date-option" onchange="habilitarDate(this)">
            <label for="final-date-option">Add end date</label>
        </div>
        <div class='buttonStyles'>
            <label id='finalDateName'for="final-date">Final date</label>
            <input type="datetime-local" name="finalDate" id="final-date" disabled>

        </div>
        <div class='checkoxStyles'>
            <input type="checkbox" name="remindOption" id="remind-option" onchange="habilitarReminder(this)">
            <label for="remind-option">Add Reminder</label>
        </div>
        <div id='RemindTimeName'class='selctStyles'>
            <label class='RemindLabel' for="time-remind">Went we remind you?</label><br>
            <select name="timeRemind" id="time-remind" class="habitiation" disabled>
                <option id="five-minutes" value="5">5 minutes before</option>
                <option id="ten-minutes" value="10">10 minutes before</option>
                <option id="fifteen-minutes" value="15">15 minutes before</option>
                <option id="thirty-minutes" value="30">30 minutes before</option>
                <option id="sixty-minutes" value="60">1 hour before</option>
            </select>
        </div>
        <label class='RemindLabel' for="remindText">What you need to remind?</label>
        <textarea id="remindText" name="textarea" rows="10" cols="50" class="habitiation" maxlength="500" disabled></textarea>

        <div id='selctStyles'>
            <label for="event-type">Event Type</label>
            <select name="eventType" id="event-type">
                <option value="Meeting">Meeting</option>
                <option value="Personal">Personal</option>
                <option value="Studing">Studing</option>
            </select>
        </div>
        <div class="final-buttons">
            <input id="create-button" type="submit" value="Create" />
            <input id="cancel-button" type="reset" value="Cancel" />
        </div>
    </form>

    <div id="eventContent" onclick="closeEvent()"></div>
</template>

<template class="Event">
    <div id="EventDate">
        <span id="closeButton-visual">X</span>
        <div id="eventVisualHeader">
            <div id="enventTitleVisual">
                <h1></h1>
            </div>
        </div>
        <div class="eventVisualContent">
            <div id="inDate">
                <h4>El evento empieza en</h4>
                <h5 class="titleDataContent" id="dateCurrentEvent"></h5>
                <div class="titleDataTime" id="timeCurrentEvent">
                    <h5></h5>
                </div>
            </div>
            <div id="fiDate">
                <h4>Fin de evento</h4>
                <h5 class="titleDataContent" id="endDateCurrentEvent"></h5>
                <div class="titleDataTime" id="endTimeCurrentEvent">
                    <h5></h5>
                </div>
            </div>
        </div>
        <div class="eventVisualType">
            <div id="typeText">
                <h4>Tipo</h4>
            </div>
            <div id="description">
                <h4>Descripci√≥n</h4>
                <h5 class="titleDataContent"></h5>
            </div>
        </div>
        <input id="eliminate-button" type="reset" value="Eliminate" />
    </div>
    <div id='fondo' onclick="closeEvent2()"></div>
</template>

<template class="DayEvents">
    <div id="window-DayEvents">
        <div id="title-DayEvents"></div>
        <div id="section-DayEvents">
        </div>
    </div>
    <div id="background-DayEvents" onclick="closeDayEvents()"></div>
</template>

<script src="formulario.js"></script>
<script src="calendar-generate.js"></script>

</html>
